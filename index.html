<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="script.js"></script>
    <title>MBTA Tracker</title>
</head>
<body>
    <div class="grid-container">
        <header class="top-container">   
            <h1 class="center">MBTA Tracker</h1>
            <div class="nav-bar center">
                <ul id="nav-list">
                    <li><button class="green" id="green-btn" value="green">Green Line</button></li>
                    <li><button class="red" value="red">Red Line</button></li>
                    <li><button class="orange" value="orange">Orange Line</button></li>
                    <li><button class="blue" value="blue">Blue Line</button></li>
                </ul>
                <h4 class="center">Select an MBTA subway line.</h4>
            </div>
        </header>
        <div class="left-container">
            <ul id="train-list">
                <!-- <li><button class="train-btn"></button></li> -->
            </ul>
        </div>
        <div class="right-container">Three</div>
    </div>
</body>
</html>
