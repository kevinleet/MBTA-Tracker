<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    
    <script defer src="script.js"></script>
    <title>MBTA Tracker</title>
</head>
<body>
    <div class="grid-container">
        <header class="top-container">   
            <h1 class="center"><span style="color: green">M</span><span style="color: red">B</span><span style="color: orange">T</span><span style="color: blue">A</span><span> Tracker</h1>
            <div class="nav-bar center">
                <ul id="nav-list">
                    <li><button class="green" id="green-btn" value="green" hex="#008150" route="Green-B,Green-C,Green-D,Green-E">Green Line</button></li>
                    <li><button class="red" id="red-btn" value="red" hex="#fa2d27" route="Red">Red Line</button></li>
                    <li><button class="orange" id="orange-btn" value="orange" hex="#fd8a03" route="Orange">Orange Line</button></li>
                    <li><button class="blue" id="blue-btn" value="blue" hex="#2f5da6" route="Blue">Blue Line</button></li>
                </ul>
                <h4 class="center">Select an MBTA subway line.</h4>
            </div>
        </header>
        <div class="left-container">
            <ul id="train-list">
            </ul>
        </div>
        <div class="right-container">
            <div id="map"></div>
        </div>
    </div>

</body>
</html>
